name: flutter_plugins_example
description: A new Flutter plugins example

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: 1.0.4
  rxdart: ^0.26.0
  path: 1.8.0
  path_provider: 2.0.8
  url_launcher: 6.0.17
  shared_preferences: 2.0.9
  mime: 1.0.1
  dio: 4.0.4
  # phone info (设备信息)
  device_info_plus: 3.2.0
  # network info (网络信息)
  connectivity_plus: 2.1.0
  # permission 权限
  permission_handler: 8.3.0
  # setting 设置(或跳转到设置页面)
  app_settings: 4.1.1
  # keyboard visibility (键盘可见))
  flutter_keyboard_visibility: 5.1.0
  # env (.evn文件读取,环境设置)
  flutter_dotenv: 5.0.2
  # keyboard visibility (键盘可见))
  flutter_spinkit: 5.1.0
  # share (分享)
  share: 2.0.4
  # get/set data 数据获取
  get_it: 7.2.0
  # annotation 注解
  freezed_annotation: 1.1.0
  built_value: ^8.1.0
  built_collection: ^5.1.0
  # 蓝牙插件
  flutter_blue: 0.8.0
  # flutter_reactive_ble: 5.0.2
  # video 视频
  fijkplayer: 0.10.1
  # qr code scan  二维码扫描
  qr_flutter: 4.0.0
  # webview
  webview_flutter: 3.0.0
  # websocket
  web_socket_channel: 2.1.0
  # mvvm
  stacked: 2.2.7+1
  stacked_hooks: 0.2.1+1
  stacked_services: 0.8.16
  get: 4.5.1
  focus_detector: 2.0.0
  # animation 动画
  flare_flutter: 3.0.2
  # event bus 事件发送
  event_bus: 2.0.0
  # toast
  fluttertoast: 8.0.8
  # toast
  bot_toast: 3.0.4
  # feedback (反馈)
  feedback: 2.2.1
  # shimmer (骨架屏常用,微光效果)
  shimmer: 2.0.0
  # music theory(音乐)
  tonic: 0.2.4
  # music theory(音乐)
  flutter_midi:
    git:
      url: https://gitee.com/ifredom/flutter_midi
      ref: master # can be replaced to branch or tag name
  flutter_sound: 8.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  # mock data  数据模拟
  mockito: ^5.0.0
  build_runner: ^2.0.1
  built_value_generator: ^8.0.6
  json_serializable: ^6.1.1
  injectable_generator: ^1.5.2
  hive_generator: ^1.1.1
  stacked_generator: ^0.5.6
  pedantic: ^1.9.0
  analyzer: ^2.8.0
  freezed: ^1.1.0
  dart_code_metrics: ^4.8.1
  logger: ^1.1.0
  screenshot: ^1.2.3
  dependency_validator: ^3.0.0

flutter:
  # the material Icons class.
  uses-material-design: true
  assets:
    # language
    - assets/lang/zh.json
    - assets/lang/en.json

    # audio
    - assets/sounds/Piano.sf2
    - assets/audio/viper.mp3

    # animation
    - assets/animations/

    # webview
    - assets/webview/dist/index.html
    - assets/webview/dist/
    - assets/webview/dist/css/
    - assets/webview/dist/js/
    - assets/webview/dist/musicXML/

    # images
    - assets/images/
